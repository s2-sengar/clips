<app-aleart 
  [color]="aleartColor"
  *ngIf="visible"
  >
  {{aleartMsg}}
</app-aleart>

<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [control]="name" type="text" placeholder="Enter Name" fieldName="Name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [control]="email" type="email" placeholder="Enter Email" fieldName="Email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input [control]="age" type="number" placeholder="Enter Age" fieldName="Age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input [control]="password" placeholder="Password" type="password" fieldName="Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [control]="confirmPassword" placeholder="Confirm Password" type="password" fieldName="Confirm Password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input [control]="phoneNumber" placeholder="Enter Phone Number" type="text" fieldName="Phone Number" format="0000-00-0000"></app-input>
    </div>
    <button type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:bg-opacity-50 disabled:bg-indigo-400"
        [disabled]="registerForm.invalid">
      Submit
    </button>
</form>
